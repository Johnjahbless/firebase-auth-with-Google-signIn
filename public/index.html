<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
       <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
  apiKey: "AIzaSyBUH7v-8Cw-zDPur-CxdI1TkPjz5sUjaOk",
  authDomain: "android-app-e9521.firebaseapp.com",
  databaseURL: "https://android-app-e9521.firebaseio.com",
  projectId: "android-app-e9521",
  storageBucket: "android-app-e9521.appspot.com",
  messagingSenderId: "821222561546",
  appId: "1:821222561546:web:e62203cb913560fb588cf3"
};
      firebase.initializeApp(firebaseConfig);
      </script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
    <script type="text/javascript">
      // FirebaseUI config.
      var uiConfig = {
        signInSuccessUrl: 'dashboard.html',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID
     
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: '<your-tos-url>',
        // Privacy policy url/callback.
        privacyPolicyUrl: function() {
          window.location.assign('<your-privacy-policy-url>');
        }
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
  </head>
  <body>
    <!-- The surrounding HTML is left untouched by FirebaseUI.
         Your app may use that space for branding, controls and other customizations.-->
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
